<div class="sensis-tabs-container" :class="colourClass">
  <section class="sensis-tabs-content">
    <slot></slot>
  </section>
  <nav class="sensis-footer sensis-tabs">
    <a v-for="tab in tabs" :href="tab.href" @click="select(tab)" class="label-small" :class="{ 'is-active': tab.active }">
      <i class="sensis-tab-icon"></i>
      {{ tab.name }}
    </a>
  </nav>
</div>
