<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.png">
    <title>Sensis</title>
  </head>
  <body>
    <div id="sensis-application" class="sensis-body">

      <!-- To be converted to HTML components -->
      <header class="sensis-header">
        <div class="sensis-header-logo"></div>
      </header>

      <!--
      * Alert functionality
      * ===================
      *
      * When the user submits any of their preferences, we want to display
      * a specific message so they know their preferences have been updated.
      *
      * The initial message has been taken from the existing preferences and
      * is dynamically generated based on what we know in the database.
      *
      * Other messages to be displayed:
      *
      * 1. Great!
      * Thanks for letting us know. Your %tab% has been updated.
      *
      * 2. Uh oh!
      * There was an error preventing us from saving your preferences.
      * Please fix these errors before saving.
      *
      * Unsubscribe messages
      * ====================
      *
      * 3. Was it something we said?
      * Thanks for letting us know. Your frequency has been updated.
      *
      * 4. Sorry to see you go!
      * You have been unsubscribed from all our marketing communications.
      -->
      <sensis-flash
        title="Notification"
        message="Sensis offers a range of products and services, such as Search Engine Optimisation/Marketing, Social Media Services and Websites. To help us provide you with the most relevant information, please let us know a bit more about you.">
      </sensis-flash>

      <main class="sensis-main">
        <sensis-tabs>
          <sensis-tab name="Profile" selected="true" colour="orange">
            <header class="sensis-title-group">
              <h1 class="title">Profile</h1>
              <p class="paragraph-1">Your profile details are used to do the thing</p>
            </header>
            <form class="sensis-form" v-on:submit.prevent="show.flash = true">
              <sensis-input label="Email address" type="email"></sensis-input>
              <sensis-select label="Job role" :options="['', 'Owner', 'Marketing manager', 'Manager', 'Support']"></sensis-select>
              <sensis-select label="Marketing knowledge" :options="['', 'Biginner', 'Intermediate', 'Advanced']"></sensis-select>
              <sensis-select label="Age of business" :options="['', 'Less than 1 year', '1 - 2 years', '3 - 5 years', '6+ years']"></sensis-select>
              <sensis-select label="12 month business goal" :options="['', 'Start my business', 'Grow my business', 'Stay at the same level', 'Winding down my business']"></sensis-select>
              <sensis-button icon="check" text="Save"></sensis-button>
            </form>
          </sensis-tab>

          <sensis-tab name="Interests" colour="lime">
            <header class="sensis-title-group">
              <h1 class="title">Interests</h1>
              <p class="paragraph-1">Your interests are used to do the thing.</p>
            </header>
            <form class="sensis-form" v-on:submit.prevent="show.flash = true">
              <fieldset class="sensis-field sensis-field-group">
                <sensis-switch label="Newsletters and articles" type="checkbox"></sensis-switch>
                <sensis-switch label="Product offers and updates" type="checkbox"></sensis-switch>
                <sensis-switch label="Free event invitations" type="checkbox"></sensis-switch>
                <sensis-switch label="Insights and benchmarks" type="checkbox"></sensis-switch>
              </fieldset>
              <sensis-button icon="check" text="Save"></sensis-button>
            </form>
          </sensis-tab>

          <sensis-tab name="Frequency" colour="magenta">
            <header class="sensis-title-group">
              <h1 class="title">Frequency</h1>
              <p class="paragraph-1">Setting your frequency will do the thing.</p>
            </header>
            <form class="sensis-form" v-on:submit.prevent="show.flash = true">
              <fieldset class="sensis-field sensis-field-group">
                <sensis-switch label="Fortnightly" type="radio" group="frequency"></sensis-switch>
                <sensis-switch label="Monthly" type="radio" group="frequency"></sensis-switch>
                <sensis-switch label="Never" type="radio" group="frequency" toggle="unsubscribe"></sensis-switch>
              </fieldset>
              <fieldset class="sensis-field sensis-field-group" v-show="show.unsubscribe">
                <sensis-switch label="Take a break for 90 days" type="radio" group="unsubscribe"></sensis-switch>
                <sensis-switch label="Unsubscribe from all" type="radio" group="unsubscribe"></sensis-switch>
              </fieldset>
              <sensis-button icon="check" text="Save"></sensis-button>
            </form>
          </sensis-tab>
        </sensis-tabs>
      </main>

    </div><!-- END #sensis-app -->
    <script src="sensis-ui-components.js"></script>
  </body>
</html>
