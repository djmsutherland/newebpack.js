<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.png">
    <title>Sensis</title>
  </head>
  <body>
    <div id="sui-app" class="sui-body">
      <!-- To be converted to HTML components -->
      <header class="sui-header">
        <div class="sui-header-logo">
          <img src="assets/images/logos/logo-icon.svg">
          <img src="assets/images/logos/logo-horizontal.svg">
        </div>
      </header>

      <sui-alert
        title="notification"
        description="Sensis offers a range of products and services, such as Search Engine Optimisation/Marketing, Social Media Services and Websites. To help us provide you with the most relevant information, please let us know a bit more about you."
      ></sui-alert>

      <main class="sui-main">

        <!-- TODO move to submit button when we have design -->
        <a href="#" @click="shared.showAlert = true">
          Show alert
        </a>

        <sui-tabs>
          <sui-tab name="Profile" selected="true">

            <header class="sui-title-group">
              <h1 class="title">Profile</h1>
              <p class="paragraph-1">Your profile details are used to do the thing</p>
            </header>

            <form class="sui-form" action="index.html" method="post">

              <sui-input type="email" title="Email address"></sui-input>

              <sui-input type="text" title="First name"></sui-input>

              <sui-select
                title="Job role"
                :options="['Marketing manager', 'Developer', 'Designer']"
              ></sui-select>

              <fieldset class="sui-field">
                <button class="orange" type="submit"><i class="sui-button-icon sui-icon-check"></i>Save</button>
              </fieldset>

            </form>

          </sui-tab>

          <sui-tab name="Interests">

            <header class="sui-title-group">
              <h1 class="title">Interests</h1>
              <p class="paragraph-1">Your interests are used to do the thing.</p>
            </header>

            <form class="sui-form" action="index.html" method="post">
              <fieldset class="sui-field sui-field-group">
                <sui-switch
                  title="newsletters"
                  description="Newsletters and articles"
                  type="checkbox"
                >
                </sui-switch>
                <sui-switch
                  title="products"
                  description="Product offers and updates"
                  type="checkbox"
                >
                </sui-switch>
              </fieldset>
              <fieldset class="sui-field">
                <button class="lime" type="submit"><i class="sui-button-icon sui-icon-check"></i>Save</button>
              </fieldset>
            </form>

          </sui-tab>

          <sui-tab name="Frequency">

            <header class="sui-title-group">
              <h1 class="title">Frequency</h1>
              <p class="paragraph-1">Setting your frequency will do the thing.</p>
            </header>

            <form class="sui-form" action="index.html" method="post">
              <fieldset class="sui-field sui-field-group">
                <sui-switch
                  title="fortnightly"
                  description="Fortnightly"
                  type="radio"
                  group="radioTest"
                >
                </sui-switch>
                <sui-switch
                  title="monthly"
                  description="Monthly"
                  type="radio"
                  group="radioTest"
                >
                </sui-switch>
                <sui-switch
                  title="never"
                  description="Never"
                  type="radio"
                  group="radioTest"
                >
                </sui-switch>
              </fieldset>
              <fieldset class="sui-field">
                <button class="magenta" type="submit"><i class="sui-button-icon sui-icon-check"></i>Save</button>
              </fieldset>
            </form>

          </sui-tab>

        </sui-tabs>

      </main>

    </div><!-- END #sui-app -->
    <script src="sensis-ui-components.js"></script>
  </body>
</html>
