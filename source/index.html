<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.png">
    <title>Sensis</title>
  </head>
  <body class="sui-body">

    <div id="sui-app">
      <!-- To be converted to HTML components -->

      <header class="sui-header">
        <div class="sui-header-logo">
          <img src="assets/images/logos/logo-icon.svg">
          <img src="assets/images/logos/logo-horizontal.svg">
        </div>
      </header>

      <alert
        title="notification"
        description="Sensis offers a range of products and services, such as Search Engine Optimisation/Marketing, Social Media Services and Websites. To help us provide you with the most relevant information, please let us know a bit more about you."
      ></alert>

      <!-- <section class="sui-alert">
        <span class="sui-alert-x">
          <img src="assets/images/icons/close-icon.png">
        </span>
        <p class="paragraph-2">Notification</p>
        <p class="paragraph-1">Sensis offers a range of products and services, such as Search Engine Optimisation/Marketing, Social Media Services and Websites. To help us provide you with the most relevant information, please let us know a bit more about you.</p>
      </section> -->

      <section class="sui-title-group">
        <h1 class="title">Profile</h1>
        <p class="paragraph-1">Your profile details are used to do the thing</p>
      </section>

      <form class="sui-form" action="index.html" method="post">
        <fieldset class="sui-field">
          <input id="profile-email" class="sui-input" type="email" data-behaviour="sui-input">
          <label class="label sui-label" for="profile-email">Email address</label>
        </fieldset>
        <fieldset class="sui-field">
          <select id="profile-role" class="sui-select">
            <option selected value=""></option>
            <option class="sui-option" value="dentist">Dentist</option>
          </select>
          <label class="label sui-label" for="profile-role">Job role</label>
        </fieldset>
      </form>


      <section class="sui-title-group">
        <h1 class="title">Interests</h1>
        <p class="paragraph-1">Your interests are used to do the thing.</p>
      </section>

      <form class="sui-form" action="index.html" method="post">
        <fieldset class="sui-field sui-field-group">
          <form-switch
            title="newsletters"
            description="Newsletters and articles"
            type="checkbox"
          >
          </form-switch>
          <form-switch
            title="products"
            description="Product offers and updates"
            type="checkbox"
          >
          </form-switch>
        </fieldset>
      </form>

      <section class="sui-title-group">
        <h1 class="title">Frequency</h1>
        <p class="paragraph-1">Setting your frequency will do the thing.</p>
      </section>

      <form class="sui-form" action="index.html" method="post">
        <fieldset class="sui-field sui-field-group">
          <form-switch
            title="fortnightly"
            description="Fortnightly"
            type="radio"
            group="radioTest"
          >
          </form-switch>
          <form-switch
            title="monthly"
            description="Monthly"
            type="radio"
            group="radioTest"
          >
          </form-switch>
          <form-switch
            title="never"
            description="Never"
            type="radio"
            group="radioTest"
          >
          </form-switch>
        </fieldset>

      </form>

      <nav class="sui-tabs">
        <a class="label"><i class="sui-tab-icon"></i>Profile</a>
        <a class="label"><i class="sui-tab-icon"></i>Interest</a>
        <a class="label"><i class="sui-tab-icon"></i>Frequency</a>
        <a class="label"><i class="sui-tab-icon"></i>Save</a>
      </nav>

    </div>
    <!-- END #sui-app -->

    <script src="sensis-ui-components.js"></script>
  </body>
</html>
