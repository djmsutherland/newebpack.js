<fieldset class="sui-field">
  <input
    v-if="type === 'text'"
    v-model="message"
    :id="id"
    class="sui-input"
    type="text"
  >
  <input
    v-if="type === 'email'"
    v-model="message"
    :id="id"
    class="sui-input"
    type="email"
  >
  <label
    class="label sui-label"
    :class="{ active: message }"
    :for="id"
  >
    {{title}}
  </label>
</fieldset>
