<fieldset class="sui-field">
  <select
    v-model="selected"
    :id="id"
    class="sui-select"
  >
    <option v-for="option in optionsData" :value="option.value">
     {{ option.text }}
    </option>
  </select>

  <label
    class="label sui-label"
    :for="id"
    :class="{ active: selected }"
  >
    Job role
  </label>
</fieldset>
