<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.png">
    <title>Sensis</title>
  </head>
  <body class="sui-body">
    <!-- To be converted to HTML components -->
    <header class="sui-header">
      <div class="sui-header-logo">
        <img src="assets/images/logos/logo-icon.svg">
        <img src="assets/images/logos/logo-horizontal.svg">
      </div>
    </header>

    <section class="sui-alert">
      <span class="sui-alert-x">
        <img src="assets/images/icons/close-icon.png">
      </span>
      <p class="paragraph-2">Notification</p>
      <p class="paragraph-1">Sensis offers a range of products and services, such as Search Engine Optimisation/Marketing, Social Media Services and Websites. To help us provide you with the most relevant information, please let us know a bit more about you.</p>
    </section>

    <fieldset class="sui-field">
      <div class="sui-switch">
        <input class="sui-switch-input" id="exampleSwitch" type="checkbox" name="exampleSwitch">
        <label class="sui-switch-paddle" for="exampleSwitch">
          <span class="show-for-sr">Fortnightly</span>
        </label>
      </div>
    </fieldset>

    <div class="sui-switch">
      <input class="sui-switch-input" id="exampleRadioSwitch1" type="radio" name="testGroup">
      <label class="sui-switch-paddle" for="exampleRadioSwitch1">
        <span class="show-for-sr">Monthly</span>
      </label>
    </div>

    <script src="sensis-ui-components.js"></script>
  </body>
</html>
